<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Emoji Input</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            max-width: 400px;
        }

        span {
            cursor: pointer;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>
<body>
<input type="text" name="search" id="search" placeholder="Search emoticon ..."/>

<h3>Frequently emojis</h3>
<div id="frequently-emoticons"></div>

<h3>All emojis</h3>
<div id="all-emoticons">
    <span title="Smiley face">&#9786;</span>
    <span title="Black smiley face">&#9787;</span>
    <span title="Frowning face">&#9785;</span>
    <span title="Grinning Face With Smiling Eyes">&#x1F601;</span>
    <span title="Face With Tears Of Joy">&#x1F602;</span>
</div>

</body>
</html>
